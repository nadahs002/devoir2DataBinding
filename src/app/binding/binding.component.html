<h1>String interpolation</h1>
<h2>{{titre}}</h2>
<h1>Property binding</h1>
<h2><button [disabled]="status">Cliquer ici</button></h2>
<h1>Event Binding</h1>
<button (click)="changer_titre()">changer le titre</button>

<h1>Two way binding</h1>
<input type="text" [(ngModel)]="nom">
<h3>bonjour {{nom}}</h3>
